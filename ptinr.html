<html>

<head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
   <title>PT INR test report</title>
   <link rel="stylesheet" href="cssfiles/stylesheet.css">
   <script src="ptinr.js"></script>
</head>

<body>
   <div id="mainPage">
      <div class="document">
         <div>
            <h1>PT INR Report</h1>
         </div>
         <div class="inputField">
            <div>
               <label id="label">Date</label>
            </div>
            <input type="date" id="date" class="input inputClass">
         </div>
         <div class="inputField">
            <label id="label">Acitrom tablet (mg)</label>
            <input type="text" id="acitromQty" class="input inputClass">
         </div>
         <div class="inputField">
            <label id="label">PT INR value</label>
            <input type="text" id="ptinrValue" class="input inputClass">
         </div>
         <div class="inputField">
            <label id="label">Lab Name</label>
            <input type="text" id="labName" class="input inputClass">
         </div>
      </div>
   </div>
   <div class="submit">

      <button id="button" class="submitclass" onclick="getvalue()">Submit</button>
<input type="button" value="reset" onclick="resetData()">

      <p id="error"></p>
   </div>

</body>

</html>
